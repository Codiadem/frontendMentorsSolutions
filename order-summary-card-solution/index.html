<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- the intro text and hero image -->
        <section class="info">
            <div class="hero-img">
                <img src="./images/illustration-hero.svg" alt="">
            </div>

            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,            
              audiobooks, and podcasts on any device anywhere you like!
            </p>
        </section>

        <!-- payment plans -->
        <section>
            <div class="plan">
                <div class="music-icon">
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="amt">
                    <h5>Annual plan</h5>
                    <p>$59.99/year</p>
                </div>
                <button type="menu">Change</button>
            </div>
        </section>

        <!-- Payment button -->
        <section class="pay">
            <button type="submit" class="payment">Proceed to Payment</button>
            <button type="submit" class="cancel">Cancel Order</button>
        </section>
    </main>
</body>
</html>
